name: Build Test

on:
  push:
    - !main
  pull_request:

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup Node v14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm ci
      - name: Build Packages
        run: npm run build
